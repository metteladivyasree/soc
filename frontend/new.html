<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> student registraion form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        /* General body styling */
        body {
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            background-color: #9e0e0ed6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 40px;
        }

        /* Form container and heading */
        .form-container {
            background: rgba(255, 255, 0, 2.0);
            padding: 70px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            max-width: 800px;
            width: 100%;
        }

        .form-container h2 {
            text-align:center;
            color: #333333f0;
            margin-bottom: 40px;
        }

    
        .student-form {
            display: grid;
            gap: 20px;
            grid-template-columns: repeat(2, 1fr); 
        }


        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            margin-bottom: 10px;
            color: #555555c4;
            font-weight: bold;
        }

    

        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 6px solid #dddddde6;
            border-radius: 30px;
            box-sizing: border-box; /* Ensures padding doesn't affect total width */
            font-size: 12px;
        }


        /
        .radio-group {
            display: grid;
            align-items: center;
            gap: 30px;
        }

        .radio-group label {
            font-weight: normal;
            margin-bottom: 30px;
        }

        /* Making some elements span the full width of the grid */
        .full-width {
            grid-column: 1 / -1; /* Spans from the first to the last column line */
        }

        .submit-btn {
            grid-column: 1 /-1;
            padding: 9px;
            background-color: #0000ff;
            color: rgb(0, 255, 0);
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 20px;
            font-weight:strong;
            transition: background-color 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #b3000071;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .student-form {
                /* On smaller screens, stack the form elements in a single column */
                grid-template-columns: 1fr;
            }

            .form-container {
                padding: 20px;
            }
        }

        /* Small adjustments for even smaller screens if needed */
        @media (max-width: 480px) {
            .form-container h2 {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Student Registration Form</h2>
        <form class="student-form" action="#" method="post">

            
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" name="fullName" required>
            

            
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            

            
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required>
            

            
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="dob" required>
        

            
                <label for="course">Course</label>
                <select id="course" name="course" required>
                    <option value="">Select a Course</option>
                    <option value="cs">Computer Science</option>
                    <option value="ee">Electrical Engineering</option>
                    <option value="me">Mechanical Engineering</option>
                    <option value="ce">Civil Engineering</option>
                </select>
        

            
                <label for="address">Address</label>
                <textarea id="address" name="address" rows="1" required></textarea>
            

            
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            


            
                <label>Gender</label>
                <div class="radio-group">
                    <input type="radio" id="male" name="gender" value="male" required>
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Female</label>
                    
    
                
            </div>

            <button type="submit" class="submit-btn">Register</button>

        </form>
    </div>

</body>
</html>
